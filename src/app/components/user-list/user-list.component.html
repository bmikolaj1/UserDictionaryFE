<app-actions (loadRecords)="onFileUpload($event)" (save)="onSave($event)"></app-actions>

<p *ngIf="!userList"><em>No data</em></p>


<div *ngIf="userList && userList.length > 0">

  <table mat-table [dataSource]="userList" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="postNumber">
      <th mat-header-cell *matHeaderCellDef> Post number </th>
      <td mat-cell *matCellDef="let element"> {{element.postNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone number </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="checkForErrors(row)"></tr>
  </table>
</div>
